    <div class="container" style="margin-top:30px;">
        <div class="panel-body" style="box-shadow: 0 -1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);background-color:#fff;border-radius:10px;">
            <div class="panel panel-widget forms-panel form-grids widget-shadow">
                <div class="forms">
                    <div class="form-body">
                        <form class="form-inline">
                            <div class="row">
                                <center><img src="images/LoginTopSreen.png" style="width: 90%;border-radius:10px;" /></center>
                            </div>
                        </form>
                        <form role="form" style="margin-top:20px;">
                            <fieldset>
                                <div class="add-clear-span form-group has-feedback">
                                    <input class="form-control" style="height:35px;font-size:medium;text-transform: none !important" type="text" id="txtUserName" placeholder="Enter User Id" autofocus>
                                </div>
                                <div class="add-clear-span form-group has-feedback">
                                    <input class="form-control" style="height:35px;font-size:medium;text-transform: none !important" type="password" id="txtPassword" placeholder="Enter Password">
                                </div>
                                <div class="checkbox">
                                    <input id="chkRemember" type="checkbox" style="margin-left: 0px;"><label id="lblrememberme">Remember Me</label>
                                </div>
                                <div class="row form-group NoPadding" style="margin-top:10px;">
                                    <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                        <div class="col-xs-4 NoPadding">
                                            <select class="form-control" id="ddlLanguage" style="height: 35px;">
                                                <option value="0">English</option>
                                                <option value="1">German</option>
                                                <option value="1">Russian</option>
                                                <option value="1">Turkish</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-8 NoPadding">

                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="form-group col-xs-12 col-sm-6 col-md-6">
                                        <input class="form-control btn-success btn-block hvr-glow ButtonColor" style="height:35px;font-size:medium" value="Login" type="button" id="LoginBtn" onclick="RememberCheck(); ProcessLogin();" />
                                    </div>
                                </div>

                                <center>
                                    <label>App Version</label>&nbsp;&nbsp;<label id="lblAppVerion" style="font-size:12px;">1.0.7</label>&nbsp;&nbsp;<em style="font-weight: bold;" id="spnVerionNo"></em>
                                </center>
                                <center>
                                    <label style="font-size:10px;">Powered by Kale Logistics Solutions Private Limited</label>
                                </center>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <form class="form-inline">
            <div class="row">
                <center><img src="images/LoginBottomScreen.png" style="width:100%" /></center>
            </div>
        </form>
